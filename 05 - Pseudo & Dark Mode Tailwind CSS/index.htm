<!DOCTYPE html>
<html lang="en" class="dark"> 
    <!-- class="dark" add on this upper line  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo and Dark mode </title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Pacifico&family=Poetsen+One&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <script>
        tailwind.config = {
            darkMode : 'class', // deklarasi class
            theme : {
                extend : {
                    fontFamily : {
                        'jaro' : ['Jaro'],
                        'poetsen' : ['Poetsen One'],
                        'pacifico' : ['Pacifico'],
                        'roboto' : ['Roboto']
                    },
                },
            },

        }

    </script>

    <style type="text/tailwindcss">
        #toggle:checked ~ label div.toggle-circle {
            @apply translate-x-3;
        }
    </style>

<!-- mode dark " "dark:bg-slate-800 dark:text-slate-200 " -->
</head>
<body class="dark:text-slate-200 dark:bg-zinc-900">
    <!-- class change here -->
    <div class=" w-auto ">
        <h1 class="bg-gradient-to-r from-orange-400 to-purple-500 bg-clip-text text-transparent font-poetsen  text-center  shadow text-4xl p-3 z-10">
            KeirZG
        </h1>
    </div>

    <section>
        <div class="flex justify-center">
            <span class="mr-2">light</span>
            <input type="checkbox" id="toggle" class="hidden">
            <label for="toggle">
                <div class="w-9 h-5 bg-slate-500 rounded-full flex items-center p-1 cursor-pointer">
                    <div class="w-4 h-4 bg-white rounded-full toggle-circle "></div>
                </div>
               
               
            </label>
            <span class="ml-2">Dark</span>
        </div>


        <button class="my-10 bg-sky-500 px-5 py-2 rounded-full text-white font-semibold font-poetsen block mx-auto hover:bg-sky-600  -tracking-tighter active:bg-sky-700 focus:ring focus:ring-sky-300 text-[20px] dark:bg-slate-600 dark:text-slate-900">Simpan</button>

        <div class="max-w-md my-10 border border-slate-200 rounded-xl mx-auto p-5 shadow-md font-sans hover:bg-sky-500 group ">
            <h5 class="text-center font-bold text-slate-700 group-hover:text-white">My Card</h5>
            <p class="group-hover:text-white selection:bg-slate-600 first-line:uppercase first-letter:text-4xl first-letter:mr-3 first-letter:float-left">Lorem ipsum dolor sit amet consectetur adipisicing elit. Error nisi expedita voluptatem sit pariatur, asperiores necessitatibus minus veniam? Harum expedita ab error non officia ex nostrum itaque iste facilis dicta!</p>
        </div>

        <div class="max-w-md my-10 border border-slate-200 rounded-xl mx-auto p-5 shadow-md font-sans ">
            <form action="">
                <label for="email">
                    <span class="block font-semibold text-slate-700 mb-1 after:content-['*'] after:text-pink-500 after:ml-0.5">Email</span>
                    <input type="email" id="email" placeholder="Masukkan Email Anda" class="px-3 py-2 border shadow rounded w-full block text-sm placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500 invalid:text-pink-600 invalid:focus:ring-pink-600 invalid:focus:border-pink-600 peer">

                    <p class="text-sm mt-1 text-pink-700 invisible peer-invalid:visible">Email tidak valid!</p>
                </label>

            </form>
        </div>
    </section>



    <script>
        const DarkToggle = document.querySelector('#toggle'),
              html = document.querySelector('html');

        DarkToggle.addEventListener('click', function(){
            DarkToggle.checked ? html.classList.add('dark') : html.classList.remove('dark');
        });
    </script>
</body>
</html>
